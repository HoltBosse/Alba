name: Test Installation

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mariadb:11.2
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: alba_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout alba repository
        uses: actions/checkout@v4
        with:
          path: alba-source

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, pdo, pdo_mysql, dom, fileinfo
          coverage: none

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if php -r "try { new PDO('mysql:host=127.0.0.1;dbname=alba_test', 'root', 'root'); exit(0); } catch(Exception \$e) { exit(1); }"; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Create test project directory
        run: |
          mkdir -p test-project/public
          cd test-project

      - name: Initialize composer project
        working-directory: test-project
        run: |
          # Create composer.json manually
          cat > composer.json << 'EOF'
          {
              "name": "test/alba-project",
              "description": "Test Alba Installation",
              "type": "project",
              "require": {
                  "php": "^8.2"
              },
              "autoload": {
                  "psr-4": {
                      "TestAlba\\": "src/"
                  }
              },
              "minimum-stability": "dev",
              "prefer-stable": true
          }
          EOF
          
          # Create src directory
          mkdir -p src

      - name: Add alba as repository and require it
        working-directory: test-project
        run: |
          # Get the current branch name from the checked out alba source
          cd ../alba-source
          BRANCH_NAME=$(git branch --show-current)
          cd ../test-project
          
          echo "Using branch: $BRANCH_NAME"
          
          # Add local repository
          composer config repositories.alba path ../alba-source
          
          # Require alba from the local repository using the current branch
          composer require "holtbosse/alba:dev-$BRANCH_NAME" --no-interaction
          
          composer dump-autoload

      - name: Create .env file
        working-directory: test-project
        run: |
          cat > .env << 'EOF'
          dbhost=127.0.0.1
          dbname=alba_test
          dbuser=root
          dbpass=root
          dbchar=utf8mb4
          sitename="Test Alba Site"
          uripath=
          debug=false
          debugwarnings=false
          domain=auto
          admintemplate=clean
          frontendlogin=false
          dev_banner=false
          EOF

      - name: Run alba init command
        working-directory: test-project/public
        run: |
          # Provide inputs for alba init:
          # 1. Press enter for default project root (current directory)
          # 2. Admin username
          # 3. Admin email
          # 4. Admin password
          printf "\nadmin\nadmin@example.com\nTestPassword123\n" | ../vendor/bin/alba init

      - name: Run alba migrate command
        working-directory: test-project/public
        run: |
          ../vendor/bin/alba migrate

      - name: Start PHP built-in server
        working-directory: test-project/public
        run: |
          php -S localhost:8000 > /dev/null 2>&1 &
          echo $! > /tmp/php-server.pid
          # Wait for server to start
          sleep 3

      - name: Test root home page
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/)
          echo "Root page returned: $response"
          if [ "$response" != "200" ]; then
            echo "Error: Expected 200, got $response"
            exit 1
          fi
          echo "✓ Root page test passed"

      - name: Test admin page
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/admin)
          echo "Admin page returned: $response"
          if [ "$response" != "200" ]; then
            echo "Error: Expected 200, got $response"
            exit 1
          fi
          echo "✓ Admin page test passed"

      - name: Stop PHP server
        if: always()
        run: |
          if [ -f /tmp/php-server.pid ]; then
            kill $(cat /tmp/php-server.pid) || true
          fi

      - name: Show debug info on failure
        if: failure()
        run: |
          echo "=== Workspace structure ==="
          ls -la
          
          echo "=== Test project structure ==="
          ls -la test-project/ || echo "test-project directory not found"
          
          echo "=== Public directory ==="
          ls -la test-project/public/ || echo "public directory not found"
          
          echo "=== Checking if index.php exists ==="
          ls -la test-project/public/index.php || echo "index.php not found"
          
          echo "=== Checking database connection ==="
          php -r "try { new PDO('mysql:host=127.0.0.1;dbname=alba_test', 'root', 'root'); echo 'DB connection OK'; } catch(Exception \$e) { echo 'DB Error: ' . \$e->getMessage(); }"
