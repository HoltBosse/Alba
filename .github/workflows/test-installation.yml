name: Test Installation

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-install:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mariadb:11.2
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: alba_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout alba repository
        uses: actions/checkout@v4
        with:
          path: alba-source

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, pdo, pdo_mysql, dom, fileinfo
          coverage: none

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if php -r "try { new PDO('mysql:host=127.0.0.1;dbname=alba_test', 'root', 'root'); exit(0); } catch(Exception \$e) { exit(1); }"; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Create test project directory
        run: |
          mkdir -p test-project

      - name: Initialize composer project
        working-directory: test-project
        run: |
          # Create composer.json manually
          cat > composer.json << 'EOF'
          {
              "name": "test/alba-project",
              "description": "Test Alba Installation",
              "type": "project",
              "require": {
                  "php": "^8.4"
              },
              "autoload": {
                  "psr-4": {
                      "TestAlba\\": "src/"
                  }
              },
              "minimum-stability": "dev",
              "prefer-stable": true
          }
          EOF

      - name: Add alba as repository and require it
        working-directory: test-project
        run: |
          # Add local repository
          composer config repositories.alba path ../alba-source
          
          # Require alba from the local repository using @dev to match any dev version
          composer require "holtbosse/alba:@dev" --no-interaction
          
          composer dump-autoload

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          dbhost=127.0.0.1
          dbname=alba_test
          dbuser=root
          dbpass=root
          dbchar=utf8mb4
          sitename="Test Alba Site"
          uripath=
          debug=true
          debugwarnings=true
          domain=localhost
          admintemplate=clean
          frontendlogin=false
          dev_banner=false
          EOF

      - name: Run alba init command
        working-directory: test-project
        run: |
          # Provide inputs for alba init:
          # 1. Press enter for default project root (current directory)
          # 2. Admin username (since .env exists, it skips env config and goes straight to user creation)
          # 3. Admin email
          # 4. Admin password
          printf "\nadmin\nadmin@example.com\nTestPassword123\n" | ./vendor/bin/alba init

      - name: Setup domains table
        run: |
          # Create domains table and insert localhost entry
          php -r "
          require 'test-project/vendor/autoload.php';
          use HoltBosse\DB\DB;
          DB::createInstance(
            'mysql:host=127.0.0.1;dbname=alba_test;charset=utf8mb4',
            'root',
            'root'
          );
          DB::exec('CREATE TABLE IF NOT EXISTS domains (id INT AUTO_INCREMENT PRIMARY KEY, value VARCHAR(255) NOT NULL)');
          // Check if localhost already exists
          \$exists = DB::fetch('SELECT COUNT(*) as c FROM domains WHERE value = ?', ['localhost']);
          if (\$exists->c == 0) {
            DB::exec('INSERT INTO domains (value) VALUES (?)', ['localhost']);
            echo 'localhost domain added\n';
          }
          // Also add localhost:8000 for the dev server
          \$exists = DB::fetch('SELECT COUNT(*) as c FROM domains WHERE value = ?', ['localhost:8000']);
          if (\$exists->c == 0) {
            DB::exec('INSERT INTO domains (value) VALUES (?)', ['localhost:8000']);
            echo 'localhost:8000 domain added\n';
          }
          \$domains = DB::fetchAll('SELECT * FROM domains');
          echo 'All domains: ' . json_encode(\$domains) . '\n';
          "

      - name: Run alba migrate command
        working-directory: test-project
        run: |
          ./vendor/bin/alba migrate

      - name: Verify and fix database setup
        run: |
          php -r "
          require 'test-project/vendor/autoload.php';
          use HoltBosse\DB\DB;
          DB::createInstance(
            'mysql:host=127.0.0.1;dbname=alba_test;charset=utf8mb4',
            'root',
            'root'
          );
          
          echo 'Before fix:' . PHP_EOL;
          \$page = DB::fetch('SELECT id, title, alias, template FROM pages WHERE id = 1');
          echo json_encode(\$page) . PHP_EOL;
          
          // Delete the home page with alias 'home' and recreate it properly for root
          DB::exec('DELETE FROM pages WHERE id = 1');
          DB::exec('INSERT INTO pages (id, title, alias, content_type, parent, template, page_options, domain, state) VALUES (1, ?, ?, -1, -1, 1, ?, 0, 1)', ['Home', '', '{}']);
          
          echo 'After fix:' . PHP_EOL;
          \$page = DB::fetch('SELECT id, title, alias, template, state FROM pages WHERE id = 1');
          echo json_encode(\$page) . PHP_EOL;
          
          \$template = DB::fetch('SELECT * FROM templates WHERE id = 1');
          echo 'Template: ' . json_encode(\$template) . PHP_EOL;
          "

      - name: Copy basic template
        run: |
          # Copy the basic template from alba source to project
          mkdir -p test-project/src/templates/basic
          cp -r alba-source/src/templates/basic/* test-project/src/templates/basic/
          
          # Copy the basic_article controller
          mkdir -p test-project/src/controllers/basic_article
          cp -r alba-source/src/controllers/basic_article/* test-project/src/controllers/basic_article/

      - name: Start PHP built-in server
        working-directory: test-project
        run: |
          php -S localhost:8000 > /tmp/php-server.log 2>&1 &
          echo $! > /tmp/php-server.pid
          # Wait for server to start
          sleep 3

      - name: Test root home page
        run: |
          # Get full response for debugging
          response_code=$(curl -s -o /tmp/response.html -w "%{http_code}" http://localhost:8000/)
          echo "Root page returned: $response_code"
          
          if [ "$response_code" != "200" ]; then
            echo "Error: Expected 200, got $response_code"
            echo "=== Response body ==="
            cat /tmp/response.html
            echo ""
            echo "=== PHP Server Log ==="
            cat /tmp/php-server.log || echo "No server log found"
            exit 1
          fi
          echo "✓ Root page test passed"

      - name: Test admin page
        run: |
          response_code=$(curl -s -o /tmp/admin-response.html -w "%{http_code}" http://localhost:8000/admin)
          echo "Admin page returned: $response_code"
          
          if [ "$response_code" != "200" ]; then
            echo "Error: Expected 200, got $response_code"
            echo "=== Admin response body ==="
            cat /tmp/admin-response.html
            echo ""
            echo "=== PHP Server Log ==="
            cat /tmp/php-server.log || echo "No server log found"
            exit 1
          fi
          echo "✓ Admin page test passed"

      - name: Stop PHP server
        if: always()
        run: |
          if [ -f /tmp/php-server.pid ]; then
            kill $(cat /tmp/php-server.pid) || true
          fi

      - name: Show debug info on failure
        if: failure()
        run: |
          echo "=== Workspace structure ==="
          ls -la
          
          echo "=== Test project structure ==="
          ls -la test-project/ || echo "test-project directory not found"
          
          echo "=== Checking if index.php exists ==="
          ls -la test-project/index.php || echo "index.php not found"
          
          echo "=== Index.php content (first 30 lines) ==="
          head -30 test-project/index.php || echo "Cannot read index.php"
          
          echo "=== Checking database connection ==="
          php -r "try { new PDO('mysql:host=127.0.0.1;dbname=alba_test', 'root', 'root'); echo 'DB connection OK'; } catch(Exception \$e) { echo 'DB Error: ' . \$e->getMessage(); }"
          
          echo "=== PHP Server Log ==="
          cat /tmp/php-server.log || echo "No server log found"
